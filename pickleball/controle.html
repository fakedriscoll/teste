<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏓 Controle de Jogadores - Pickleball</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🏓 Controle de Jogadores</h1>
            <h2>Pickleball</h2>
            <p>Sistema completo para gerenciar jogadores de pickleball em diferentes locais.</p>
        </header>

        <!-- Formulário para adicionar/editar jogador -->
        <div class="form-card">
            <h3 id="form-title">
                <span class="icon">👥</span>
                Adicionar Novo Jogador
            </h3>
            <form id="player-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Nome *</label>
                        <input type="text" id="name" required placeholder="Nome do jogador">
                    </div>

                    <div class="form-group">
                        <label for="location">Local *</label>
                        <select id="location" required>
                            <option value="">Selecione o local</option>
                            <option value="CERET">CERET</option>
                            <option value="PELEZÃO">PELEZÃO</option>
                            <option value="BOLA FURADA">BOLA FURADA</option>
                            <option value="PICKLEBALL POINT">PICKLEBALL POINT</option>
                            <option value="SESC">SESC</option>
                            <option value="AYA">AYA</option>
                            <option value="CASA VERDE">CASA VERDE</option>
                            <option value="OUTROS">OUTROS</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="phone">Telefone</label>
                        <input type="tel" id="phone" placeholder="(00) 00000-0000">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="email@exemplo.com">
                    </div>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary" id="submit-btn">
                        Adicionar Jogador
                    </button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>

        <!-- Lista de jogadores -->
        <div class="players-section">
            <div class="players-header">
                <h3>
                    <span class="icon">👥</span>
                    Jogadores Cadastrados (<span id="total-count">0</span>)
                </h3>
                
                <div class="filter-section">
                    <label for="location-filter">Filtrar por local:</label>
                    <select id="location-filter">
                        <option value="ALL">Todos os locais</option>
                        <option value="CERET">CERET</option>
                        <option value="PELEZÃO">PELEZÃO</option>
                        <option value="BOLA FURADA">BOLA FURADA</option>
                        <option value="PICKLEBALL POINT">PICKLEBALL POINT</option>
                        <option value="SESC">SESC</option>
                        <option value="AYA">AYA</option>
                        <option value="CASA VERDE">CASA VERDE</option>
                        <option value="OUTROS">OUTROS</option>
                    </select>
                </div>
            </div>

            <div class="location-badges" id="location-badges"></div>

            <div class="players-grid" id="players-grid">
                <div class="empty-state" id="empty-state">
                    <div class="empty-icon">👥</div>
                    <p class="empty-title">Nenhum jogador cadastrado</p>
                    <p class="empty-subtitle">Adicione o primeiro jogador usando o formulário acima</p>
                </div>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="controle.js"></script>
    
</body>
</html>
